</head>

<body>
    <header class="header">
        <div class="container">
            <div class="row align-items-end">
                <div class="col-md-4">
                    <img src="logogyuu.gif" alt="ロゴ" class="logo">
                </div>
                <div class="col-md-8">
                    <nav class="navbar navbar-expand-md navbar-light bg-light">
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item"><a class="nav-link" href="yakiniku2.html">TOP</a></li>
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="menu2.html" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        メニュー
                                    </a>
                                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                        <a class="dropdown-item" href="menu2.html#beef">牛肉</a>

                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <div class="main container">
        <h1><img src="tenpoimage.png" alt="店舗情報" class="img-fluid"></h1>
        <div id="touten">
            <div id="toutennituite" class="tenpo-section">
                <h2>当店について</h2>
                <p>
                    当店は、しちりんを使った本格炭火焼肉店です。<br>
                    炭火焼肉でも煙などの排気には最新鋭の換気システムを導入しています。<br>
                    オーダーは、タッチパネルから行ってください。<br>
                    会計は、キャッシュレス歓迎、キャッシュレスの場合は１０％オフ
                </p>
            </div>
            <div id="akusesu" class="tenpo-section">
                <h2>アクセス</h2>
                <img src="map.png" alt="地図" class="map-image img-fluid">
                <p>場所：〒000-0000 焼肉市美食町1-2-3<br><br>
                   美食町駅から徒歩15分<br><br>
                   営業時間 ： 年中無休　   ※年末年始を除く
                </p>
            </div>
        </div>
        <audio id="bgm" loop>
            <source src="nikubgm.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
    <footer class="text-center">
        <p><small>© 2024 牛工大</small></p>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var audio = document.getElementById('bgm');
            audio.play().catch(function(error) {
                console.log('Autoplay was prevented:', error);
                document.body.addEventListener('click', function() {
                    audio.play();
                });
            });
        });
    </script>
