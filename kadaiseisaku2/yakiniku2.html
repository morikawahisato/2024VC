<html>
<head>

<link href="yakistyle2.css" rel="stylesheet" type="text/css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="row align-items-end">
                <div class="col-md-4">
                    <img src="logogyuu.gif" alt="ロゴ" class="logo">
                </div>
                <div class="col-md-8">
                    <nav class="navbar navbar-expand-md navbar-light bg-light">
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item"><a class="nav-link" href="yakiniku2.html">TOP</a></li>
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="menu2.html" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        メニュー
                                    </a>
                                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                        <a class="dropdown-item" href="menu2.html#beef">牛肉</a>
                                        <a class="dropdown-item" href="menu2.html#pork">豚肉</a>
                                        <a class="dropdown-item" href="menu2.html#chicken">鶏肉</a>
                                    </div>
                                </li>
                                <li class="nav-item"><a class="nav-link" href="tenpo2.html">店舗情報</a></li>

                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <div class="main container">
        <div class="image-container">
            <img src="mise1.jpg" alt="背景画像" class="background-image img-fluid">
            <img src="title.png" alt="重ねる画像" class="overlay-image">
            <div class="overlay-text">中途半端なものは提供しません。一流の肉を格安で！</div>
        </div>
        <div class="video">
            <video src="oniku2.mp4" autoplay loop muted playsinline class="img-fluid"></video>
        </div>
        <audio id="bgm" loop>
            <source src="nikubgm.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
    <footer class="text-center">
        <p><small>© 2024 牛工大</small></p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var audio = document.getElementById('bgm');
            audio.play().catch(function(error) {
                console.log('Autoplay was prevented:', error);
                document.body.addEventListener('click', function() {
                    audio.play();
                });
            });
        });
    </script>
</body>
</html>
